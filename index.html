<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="module" src="./src/index.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Permanent+Marker&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">



</head>

<body>

    <div id="header">B & L & K Project 1</div>
    <div id="theme-toggle-container">
        <div id="theme-toggle" class="theme-toggle dark-mode">
            <div class="theme-toggle-ball"></div>
            <i class="fa-solid fa-sun theme-toggle-icon sun-icon"></i>
            <i class="fa-solid fa-moon theme-toggle-icon moon-icon"></i>
        </div>
    </div>
    
    <div id="search-filters">
        <!-- This is the search -->

        <label for="search-bar">Search: </label>
        <input type="text" name="search" id="search-bar" placeholder="Search and press Enter"/>
        <div id="search-suggestions" class="search-suggestions"></div>

        <button id="conjure-button">Conjure</button>




    
    
            <!-- This is the Period Select -->
            <label for="movement">Movement</label>
            <select id="movement-select">
                <option value="">All Periods</option> <!-- default option, no selection -->
                <option value="1400-1600">Renaissance (1400–1600)</option>
                <option value="1600-1750">Baroque (1600–1750)</option>
                <option value="1750-1820">Neoclassicism (1750–1820)</option>
                <option value="1800-1850">Romanticism (1800–1850)</option>
                <option value="1840-1880">Realism (1840–1880)</option>
                <option value="1860-1890">Impressionism (1860–1890)</option>
                <option value="1880-1905">Post-Impressionism (1880–1905)</option>
                <option value="1900-1950">Modernism (1900–1950)</option>
                <option value="1950-2025">Contemporary Art (1950–Present)</option>
            </select>
            <!-- This is the Medium Select -->
            <label for="themes">Themes</label>
            <select name="themes" id="theme-select">
                <option value="">Select Theme</option>
                <option value="women">Women Artists</option>
            </select>
    
        </div>
    
        <div id="map-container">
            <!-- This is where the art is displayed after it is fetched -->
             <div id="artwork-text">
             </div>
            <!-- FAVORITE BUTTON  -->
            
        </div>
    
        </div>
        <h4>Favorites</h4>
        <input type="button" name="favorite" id="favorite-button"/>
        <div id="favorites-container">
            <!-- This is where relevant facts and other info from the API will appear! -->
        </div>
    
    



</body>

</html>
